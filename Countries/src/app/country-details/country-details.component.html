
<div class="contianer-fluid">
<div *ngIf="country$ | async as country" class="row">
    <div class="col-3"></div>
    <div class="col-6"> <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Capital</th>
            <th scope="col">Population</th>
            <th scope="col">Currency</th>
            <th scope="col">Flag</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population}}</td>
            <td>{{country.currency}}</td>
            <td><img class="flag" src="{{country.flag}}" alt="flag"></td>
          </tr>
         
        </tbody>
      </table></div>
      <div class="col-3"></div>
</div>
   <div class="row">
       <div class="col-4"></div>
       <div class="col-4"><button (click)="home()" class="btn btn-primary form-control mt-4">Go to Main Page</button></div>
       <div class="col-4"></div>
   </div>
</div>
