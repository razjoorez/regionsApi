
<div class="container-fluid" >
    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Regions 
                </button>
                <ul class="dropdown-menu form-control" aria-labelledby="dropdownMenuButton1">
                  <li  *ngFor="let reg of initRegions$ | async " (click)="selectReg(reg)" ><a class="dropdown-item text-center " href="#">{{reg}}</a></li>
                </ul>
              </div>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row mt-4">
        <div class="col-3"></div>
        <div class="col-6">
            <div *ngIf=" regSelected$ | async as regs "  class="dropdown">
                <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Countries of {{regs}}
                </button>
                <ul class="dropdown-menu form-control" aria-labelledby="dropdownMenuButton1">
                  <li  *ngFor="let country of countries$ | async "  (click)="selectCountry(country)" ><a class="dropdown-item text-center"    href="#">{{country.name}}</a></li>
                </ul>
              </div>
        </div>
        <div class="col-3"> </div>
    </div>
   <div class="row">
       <div class="col-3"></div>
       
       <div class="col-6"><button class="btn btn-primary form-control mt-4"   (click)="country()">Go to Country Detail</button></div>
       <div class="col-3"></div>
   </div>
    

     

      
 

</div>
